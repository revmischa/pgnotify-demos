<html>
<head>
    <title>Hippie demo: timer</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="/static/jquery.ev.js"></script>
    <script src="/static/DUI.js"></script>
    <script src="/static/Stream.js"></script>
    <script src="/static/hippie.js"></script>
    <script src="/static/hippie.pipe.js"></script>
    <script src="/static/json2.js"></script>
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
 
    <script>
    var h;
  
    function log_it(stuff) {
        $("#log").append(stuff+'<br/>');
    }
 
    $(function() {
        h = new Hippie( document.location.host, 'chat', function() {
            log_it("connected");
        },
        function() {
            log_it("disconnected");
        },
        function(e) {
            if (e.type == "ping") return;
            
            if (e.text)
                log_it(e.text);
            else             
                log_it(JSON.stringify(e));
        } );

        $("#pingbtn").click(function () {
            h.send({ type: "chat", text: $("#chatmsg").val() });
        });
    });
    </script>
</head>
<body>
 
    <div id="content">

        <div class="well">
            <input id="chatmsg" placeholder="chat txt here" />
            <input type="button" value="Push butan" id="pingbtn" />
        </div>
  
        <div id="log">
 
        </div>
 
    </div>
</body>
</html>
